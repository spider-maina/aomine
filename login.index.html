<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    p {
        text-align: center;
    }
</style>
<body>
 <div class="container mt-5">
     <div class="row justify-content-center">
         <div class="col-md-4">
             <h2>Student Login</h2>
            <form method="post">
                <label for="username">Username</label>
                <input type="email" id="email"
                placeholder="Enter your email"
                required>
                <h3>
                    <input type="password" id="password"
                    placeholder="Enter your password"
                    required> </h3> 
                    <h4>
                        <button type="submit">Login</button>
                    </h4>
                <p> Forgot Password? <a href="reset.html">reset</a>
                </p>
                <p>New? <a href="http://">Create account</a></p>

                              
             </form>
         </div>
    </div>

</div>
</body>
</html>
